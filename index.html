
<!DOCTYPE html>
<html>
<head>
  <title>Ideophone Perception Experiment</title>
  <script src="jspsych/jspsych.js"></script>
  <script src="jspsych/plugins/jspsych-html-button-response.js"></script>
  <script src="jspsych/plugins/jspsych-audio-button-response.js"></script>
  <script src="stimuli.js"></script>
  <link rel="stylesheet" href="jspsych/jspsych.css">
</head>
<body></body>
<script>
  const jsPsych = initJsPsych({
    on_finish: () => {
      jsPsych.data.displayData();
    }
  });

  const timeline = [];

  const instructions = {
    type: jsPsychHtmlButtonResponse,
    stimulus: "<p>Willkommen zum Experiment!</p><p>Du wirst jeweils zwei Klänge hören und entscheiden, welcher besser zur gegebenen Bedeutung passt.</p>",
    choices: ["Start"]
  };
  timeline.push(instructions);

  // Trials from stimuli.js
  timeline.push(...trials);

  jsPsych.run(timeline);
</script>
</html>
